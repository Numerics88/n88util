{% set name = "n88util" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Numerics88/n88util.git
  git_rev: v2.0.0

build:
  number: 0

requirements:
  build:
    - cmake >=3.1.0
    - boost >=1.56.0
    - ninja
    - gtest
  run:
    - boost >=1.56.0

about:
  home: https://github.com/Numerics88/n88util
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Numerics88 utility classes and functions'
  description: |
    Typical random collection of C++ classes and functions that do all the
    little things we need all the time.
  dev_url: https://github.com/Numerics88/n88util
